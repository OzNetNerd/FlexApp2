<!DOCTYPE html>
<html lang="en">
  {% include 'base/core/_head.html' %}
  <body>
    {% include "base/common/_toasts.html" %}
    {%- if show_navbar is not defined or show_navbar %}
      {% include 'base/core/_navbar.html' %}
    {%- endif %}

    <main class="py-4">
      <div class="container">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h1 class="h5 mb-0">Settings</h1>
          </div>
          <div class="card-body">
              <div class="mb-4">
                <label class="form-label fw-bold">Enable Debug Mode</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="value" id="debugEnabled" value="true"
                  <label class="form-check-label" for="debugEnabled">Enabled</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="value" id="debugDisabled" value="false"
                  <label class="form-check-label" for="debugDisabled">Disabled</label>
                </div>
              </div>
              <input type="hidden" name="key" value="debug">
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    {% block footer %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/table.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/autoComplete.js') }}"></script>

    <script type="module">
      import log from "{{ url_for('static', filename='js/logger.js') }}";
      log("info", "settings.html", "DOMContentLoaded", "âœ… Settings page loaded");
    </script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
