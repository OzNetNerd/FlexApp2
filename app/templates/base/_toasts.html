<!-- templates/_toast.html -->
<div class="toast-container position-fixed bottom-0 end-0 p-3 z-9999">
  <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Success</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <script type="module">
      import { showToast } from "{{ url_for('static', filename='js/toasts.js') }}";
      document.addEventListener('DOMContentLoaded', () => {
        showToast("{{ message | escape }}", "{{ category or 'success' }}");
      });
    </script>
  {% endfor %}
{% endwith %}
