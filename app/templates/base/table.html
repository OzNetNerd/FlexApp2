{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>{{ title }}</h3>
    <div>
      {% block table_actions %}
      <a href="{{ url_for(request.endpoint.rsplit('.', 1)[0] + '.create') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Add {{ entity_name|default('item') }}
      </a>
      {% endblock %}
    </div>
  </div>
  <div class="card-body">

    <!-- 🔍 Column Dropdown and Search Input: Same Row -->
    <div class="d-flex justify-content-between align-items-center mb-3">

      <!-- 📋 Column Selector Dropdown -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Columns
        </button>
        <ul class="dropdown-menu p-3" style="min-width: 250px;" id="columnSelector">
          <li class="mb-2">
            <button class="btn btn-sm btn-outline-primary me-2" id="selectAllColumns">Select All</button>
            <button class="btn btn-sm btn-outline-danger" id="clearAllColumns">Clear All</button>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <!-- JS will populate column checkboxes here -->
        </ul>
      </div>

      <!-- 🔍 Search Input -->
      <div class="input-group w-25">
        <span class="input-group-text" id="search-label">Search</span>
        <input type="text" class="form-control" id="globalSearch" placeholder="Type to search..." aria-label="Search" aria-describedby="search-label">
      </div>
    </div>

    <!-- AG Grid Table Container -->
    <div id="table-container" class="ag-theme-alpine" data-api-url="{{ data_url }}"></div>

  </div>
</div>
{% endblock %}
