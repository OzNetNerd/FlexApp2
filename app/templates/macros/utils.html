{# macros/utils.html #}

{% macro render_search_input(placeholder, input_id) %}
  <div class="input-group w-25">
    <input
      type="text"
      class="form-control"
      id="{{ input_id }}"
      placeholder="{{ placeholder }}"
    >
    <span class="input-group-text"><i class="fas fa-search"></i></span>
  </div>
{% endmacro %}
