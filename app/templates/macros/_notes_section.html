<!-- Hidden configuration element for notes -->
<div id="notesData"
     data-notable-type="{{ entity.__class__.__name__ }}"
     data-notable-id="{{ entity.id }}"
     data-user-id="{{ current_user.id }}"
     data-username="{{ current_user.username }}"
     data-script-name="notes_section">
</div>

<!-- Notes section with filter and search controls -->
<div class="col-12">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Filter links -->
    <div class="filter-controls">
      <a href="#" class="note-filter me-2" data-days="7">Last 7 days</a>
      <a href="#" class="note-filter me-2" data-days="30">Last 30 days</a>
      <a href="#" class="note-filter" data-days="0">All notes</a>
    </div>

    <!-- Search form - this was missing -->
    <form id="notesSearchForm" class="ms-auto">
      <div class="input-group">
        <input type="text" id="noteSearchInput" class="form-control" placeholder="Search notes...">
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Loading indicator -->
<div class="col-12">
  <div id="notesLoading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading notes...</p>
  </div>
</div>

<!-- Notes list container -->
<div class="col-12">
  <div id="notesList" class="notes-list mb-4">
    <!-- Notes will be loaded here via JavaScript -->
  </div>
</div>

<!-- New note form -->
<div class="col-12">
  <form id="newNoteForm" class="mt-4">
    <div class="mb-3">
      <label for="content" class="form-label">Add a note</label>
      <textarea id="content" name="content" class="form-control" rows="3" placeholder="Enter your note here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> Add Note
    </button>
  </form>
</div>
