{% macro render_tabs(tabs) %}
<ul class="nav nav-tabs mb-3">
  {% for tab in tabs %}
    <li class="nav-item">
      <a
        class="nav-link {% if loop.first %}active{% endif %}"
        id="tab-{{ tab.id }}"
        data-bs-toggle="tab"
        href="#pane-{{ tab.id }}"
      >
        {{ tab.label }}
      </a>
    </li>
  {% endfor %}
</ul>

<div class="tab-content">
  {% for tab in tabs %}
    <div
      class="tab-pane fade {% if loop.first %}show active{% endif %}"
      id="pane-{{ tab.id }}"
    >
      {{ caller(tab) }}
    </div>
  {% endfor %}
</div>
{% endmacro %}
