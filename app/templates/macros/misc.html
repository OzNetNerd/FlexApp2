{% macro activity_item(icon, bg_color, message, time) %}
  <li class="list-group-item d-flex align-items-center border-0 border-bottom py-3">
    <div class="activity-icon {{ bg_color }} text-white d-flex align-items-center justify-content-center">
      <i class="{{ icon }}"></i>
    </div>
    <div class="ms-3">
      <p class="emphasised-text">{{ message | safe }}</p>
      <span class="info-text-small">{{ time }}</span>
    </div>
  </li>
{% endmacro %}
