<div class="form-section mb-4">

    <h4 class="section-title">{{ section.name }}</h4>
  {% endif %}

  <div class="section-fields">
    {% for field in section.fields %}
      {% include "partials/form_field.html" %}
    {% endfor %}
  </div>
</div>
