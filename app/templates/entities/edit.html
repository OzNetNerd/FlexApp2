{% extends "base.html" %}

{% block content %}
<h1>Edit {{ entity_type }}</h1>

<form method="post" action="{{ submit_url }}" id="main-form">
  {{ csrf_input }}

  {% include "partials/form_tabs.html" with context %}

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for(entity_type|lower + 's.view', id=entity.id) }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
