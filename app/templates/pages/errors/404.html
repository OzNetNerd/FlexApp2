<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <script type="module">
    import log from '/static/js/logger.js';
    log("error", "404.html", "routing", "‚ùå 404 page triggered - Page Not Found");
    log("info", "404.html", "context", "üîô Suggesting redirect to /");
  </script>

  <style>
    .error-page {
      max-width: 500px;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #f8f9fa;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      margin-bottom: 0;
    }
    .error-title {
      font-size: 28px;
      margin-bottom: 1rem;
    }
    .error-message {
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .home-button {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="error-page">
    <p class="error-code">404</p>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">The page you are looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('home_bp.index') }}" class="btn btn-outline-primary home-button">Return to home page</a>
  </div>
</body>
</html>
