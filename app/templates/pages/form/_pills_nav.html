<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="d-flex align-items-center">
    <h3 class="h4 mb-0 text-primary">
      {% if read_only %}
        <i class="fas fa-eye me-2"></i>
      {% elif item %}
        <i class="fas fa-edit me-2"></i>
      {% else %}
        <i class="fas fa-plus-circle me-2"></i>
      {% endif %}
      {{ title }}
    </h3>
  </div>
  
  <div>
    {% if item %}
      <a href="{{ url_for(request.endpoint.rsplit('.', 1)[0] + '.edit', item_id=item.id) }}" class="btn btn-sm btn-warning me-2">
        <i class="fas fa-edit me-1"></i> Edit
      </a>
      
      <button type="button" class="btn btn-sm btn-danger me-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
        <i class="fas fa-trash me-1"></i> Delete
      </button>
    {% endif %}
    
    <a href="javascript:history.back()" class="btn btn-sm btn-secondary">
      <i class="fas fa-arrow-left me-1"></i> Back
    </a>
  </div>
</div>
