{% import "macros/form_fields/render_field.html" as macros %}

<h3 class="h4 mb-0 text-primary">
  {% if read_only %}
    <i class="fas fa-eye me-2"></i>
  {% elif item %}
    <i class="fas fa-edit me-2"></i>
  {% else %}
    <i class="fas fa-plus-circle me-2"></i>
  {% endif %}
  {{ title }} {{ model_name }}: <span class="text-info">{{ item_name }}</span>
</h3>

{% if tabs %}
  {% include 'pages/form/_pills_nav.html' %}
{% endif %}

<!-- Logging for Form Header -->
<script type="module">
  import log from "/static/js/logger.js";

  const context = {
    title: {{ title | tojson }},
    modelName: {{ model_name | tojson }},
    itemName: {{ item_name | tojson }},
    mode: {{ ("read-only" if read_only else ("edit" if item else "create")) | tojson }},
    tabsPresent: {{ (tabs is defined and tabs) | tojson }}
  };

  log("info", "_header.html", "render", "ðŸ§© Header context", context);
</script>
