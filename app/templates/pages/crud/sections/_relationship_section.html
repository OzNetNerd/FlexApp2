<div class="form-group">
 <label for="managers-input">Managers</label>
 <input type="text"
    id="managers-input"
    class="form-control"
    placeholder="Search for managers..."
    data-initial="{{ entity.managers|map(attribute='id')|list|tojson if entity.managers else '[]' }}"
    {% if read_only %}disabled{% endif %}>
 <input type="hidden" name="managers" id="managers" value="{{ entity.managers|map(attribute='id')|list|tojson if entity.managers else '' }}">
</div>
