{% if company_id %}
  {{ entity.render_entity_table(
    [{'id': company_id, 'name': company_name}],
    'Associated Company',
    [
      {'key': 'name', 'label': 'Company Name'}
    ],
    '/companies'
  ) }}
{% else %}
  {{ entity.render_empty_state('No company associated with this contact.') }}
{% endif %}
