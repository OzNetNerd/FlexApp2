<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CRM</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary: #0d6efd;
      --primary-dark: #0a58ca;
      --secondary: #6c757d;
      --success: #198754;
      --bg-light: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e4eaef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      animation: fadeInUp 0.7s ease;
    }

    .login-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-body {
      padding: 2.5rem;
    }

    .brand-area {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-logo {
      width: 70px;
      height: 70px;
      background-color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
    }

    .welcome-text {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .welcome-subtext {
      color: var(--secondary);
      margin-bottom: 0;
    }

    .input-group {
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.15);
    }

    .input-group-text {
      background-color: white;
      border-right: none;
      color: var(--secondary);
      padding-left: 1.25rem;
    }

    .form-control {
      border-left: none;
      padding: 0.75rem 1.25rem 0.75rem 0.5rem;
      font-size: 0.95rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ced4da;
    }

    .login-btn {
      padding: 0.75rem;
      font-weight: 500;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
      transform: translateY(-2px);
    }

    .login-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .copyright {
      text-align: center;
      font-size: 0.8rem;
      color: var(--secondary);
      margin-top: 1.5rem;
    }

    .alert {
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      animation: slideInDown 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card bg-white">
      <div class="card-body">
        <div class="brand-area">
          <div class="brand-logo">
            <i class="fas fa-building text-white fa-2x"></i>
          </div>
          <h4 class="welcome-text">Welcome to CRM</h4>
          <p class="welcome-subtext">Please sign in to continue</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <div class="d-flex align-items-center">
                  <i class="fas {% if category == 'success' %}fa-check-circle{% elif category == 'danger' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} me-2"></i>
                  <div>{{ message }}</div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth_bp.login') }}">
          <div class="input-group">
            <span class="input-group-text border-0"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control border-0" name="email" placeholder="Your email address" required autofocus>
          </div>

          <div class="input-group">
            <span class="input-group-text border-0"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control border-0" name="password" placeholder="Your password" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="rememberMe" name="remember">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary login-btn">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </div>

          <div class="login-footer">
          </div>
        </form>
      </div>
    </div>

    <div class="copyright">
      &copy; 2025 CRM Dashboard. All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
