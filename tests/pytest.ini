[pytest]
markers =
    db: marks tests that require database access
    slow: marks tests that are slow
    unit: unit tests
    integration: integration tests
    functional: functional tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
norecursedirs = .git venv env build dist .pytest_cache __pycache__

# Enable verbose output but don't skip DB tests by default
addopts = -v

# Colorize output
color = yes

# Show local variables in tracebacks
showlocals = yes